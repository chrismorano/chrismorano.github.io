<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="preload">
    <div class="top"></div>
    <div class="profile" style="background-image: url({{ site.background }});">
        <img src="http://www.gravatar.com/avatar/{{ site.gravatar_hash }}?s=240" class="img-circle" />
        <h1><a href="https://chrismorano.github.io" style="cursor: pointer; color: #599CFF">{{ site.name }}</a></h1>
        <h3>{{ site.description1 }}</h3>
        <p>{{ site.description2 }}</p>
        <p>{{ site.description3 }}</p>
        <ul class="social">
            {% if site.github %}
            <a type="button" href="http://github.com/{{ site.github }}">
                <i class="fa fa-github"></i>
            </a>
            {% endif %} {% if site.linkedin %}
            <a type="button" href="http://linkedin.com/in/{{ site.linkedin }}">
                <i class="fa fa-linkedin"></i>
            </a>
            {% endif %} {% if site.youtube %}
            <a type="button" href="http://youtube.com/channel/{{ site.youtube }}">
                <i class="fa fa-youtube"></i>
            </a>
            {% endif %} {% if site.email %}
            <a type="button" href="mailto:{{ site.email }}">
                <i class="fa fa-envelope"></i>
            </a>
            {% endif %}
        </ul>
    </div>
    <div class="posts">
        {{ content }}
    </div>
</body>
<script type="text/javascript">
    window.onload = function(){
        document.getElementsByTagName("BODY")[0].classList.remove("preload");
    }
</script>
</html>
