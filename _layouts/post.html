---
layout: default
---

{% include header.html %}

<div class="content post">
  <h2 class="post-title">{{ page.title }}</h2>
  <h4 class="post-title">{{ page.subtitle }}</h4>
  <div class="post-date">
    <time>{{ page.date | date_to_string }}</time>
  </div>
  {{ content }}
</div>
{% if site.disqus_shortname %}
  {% include disqus_comments.html %}
{% endif %}
